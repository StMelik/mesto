<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Открыть"></button>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Открыть"></button>
            <div class="profile__popup popup">
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" action="#" name="popup-edit">
                        <input class="popup__input popup__input_value_name" type="text" name="name">
                        <input class="popup__input popup__input_value_about" type="text" name="about">
                        <button class="popup__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="elements">
            <article class="elements__element element">
                <img class="element__image" src="images/temple.jpg" alt="Храм">
                <div class="element__bottom">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
            <article class="elements__element element">
                <img class="element__image" src="images/hill.jpg" alt="Холм">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
            <article class="elements__element element">
                <img class="element__image" src="images/mountain.jpg" alt="Гора">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart-icon  element__heart-icon_active" type="button"
                        aria-label="Понравилось"></button>
                </div>
            </article>
            <article class="elements__element element">
                <img class="element__image" src="images/hill.jpg" alt="Холм">
                <div class="element__bottom">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
            <article class="elements__element element">
                <img class="element__image" src="images/mountain.jpg" alt="Гора">
                <div class="element__bottom">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
            <article class="elements__element element">
                <img class="element__image" src="images/temple.jpg" alt="Храм">
                <div class="element__bottom">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                </div>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
