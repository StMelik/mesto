<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
    </section>

    <section class="elements">
        <div class="elements__element element">
            <img class="element__image" src="images/temple.jpg" alt="Храм">
            <div class="element__bottom">
                <h2 class="element__title">Карачаевск</h2>
                <div class="element__heart-icon"></div>
            </div>
        </div>
        <div class="elements__element element">
            <img class="element__image" src="images/hill.jpg" alt="Холм">
            <div class="element__bottom">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__heart-icon"></div>
            </div>
        </div>
        <div class="elements__element element">
            <img class="element__image" src="images/mountain.jpg" alt="Гора">
            <div class="element__bottom">
                <h2 class="element__title">Домбай</h2>
                <div class="element__heart-icon element__heart-icon_active"></div>
            </div>
        </div>
        <div class="elements__element element">
            <img class="element__image" src="images/hill.jpg" alt="Холм">
            <div class="element__bottom">
                <h2 class="element__title">Гора Эльбрус</h2>
                <div class="element__heart-icon"></div>
            </div>
        </div>
        <div class="elements__element element">
            <img class="element__image" src="images/mountain.jpg" alt="Гора">
            <div class="element__bottom">
                <h2 class="element__title">Домбай</h2>
                <div class="element__heart-icon"></div>
            </div>
        </div>
        <div class="elements__element element">
            <img class="element__image" src="images/temple.jpg" alt="Храм">
            <div class="element__bottom">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <div class="element__heart-icon"></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>

</html>
