<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>

    <main class="main">
        <section class="profile">
            <button class="profile__avatar-box">
                <img class="profile__avatar" src="images/no-avatar.png" alt="Аватар">
            </button>
            <div class="profile__info">
                <h1 class="profile__name">Загрузка ...</h1>
                <button class="profile__edit-button" type="button" aria-label="Открыть"></button>
                <p class="profile__about">Загрузка ...</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Открыть"></button>

            <div class="profile__popup popup popup_edit">
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" action="#" name="edit" novalidate>
                        <label class="popup__form-label">
                            <input class="popup__input popup__input_value_name" id="name-input" type="text" name="name"
                                required minlength="2" maxlength="40" autocomplete="off">
                            <span class="popup__input-error name-input-error"></span>
                        </label>
                        <label class="popup__form-label">
                            <input class="popup__input popup__input_value_about" id="about-input" type="text"
                                name="about" required minlength="2" maxlength="200" autocomplete="off">
                            <span class="popup__input-error about-input-error"></span>
                        </label>

                        <button class="popup__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>

            <div class="profile__popup popup popup_add">
                <div class="popup__container">
                    <button class="popup__close" type="button" aria-label="Закрыть"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form" action="#" name="add" novalidate>
                        <label class="popup__form-label">
                            <input class="popup__input popup__input_value_name" id="title-input" type="text" name="name"
                                placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
                            <span class="popup__input-error title-input-error"></span>
                        </label>
                        <label class="popup__form-label">
                            <input class="popup__input popup__input_value_link" id="link-input" type="url" name="link"
                                placeholder="Ссылка на картинку" required>
                            <span class="popup__input-error link-input-error"></span>
                        </label>
                        <button class="popup__submit" type="submit">Создать</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_image">
        <div class="popup__container-img">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <img class="popup__big-img">
            <p class="popup__title-img"></p>
        </div>
    </div>

    <div class="popup popup_delete">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Вы уверены?</h3>
            <button class="popup__submit delete-button">Да</button>
        </div>
    </div>

    <div class="popup popup_avatar">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form" action="#" name="avatar" novalidate>
                <label class="popup__form-label">
                    <input class="popup__input popup__input_value_link" id="link-avatar" type="url" name="avatar"
                        placeholder="Ссылка на аватар" required>
                    <span class="popup__input-error link-avatar-error"></span>
                </label>
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Шаблон карточки -->
    <template id="card">
        <article class="elements__element element">
            <button class="element__delete" type="button" aria-label="Удалить"></button>
            <img class="element__image">
            <div class="element__bottom">
                <h2 class="element__title"></h2>
                <div class="element__heart-box">
                    <button class="element__heart-icon" type="button" aria-label="Понравилось"></button>
                    <p class="element__heart-value">5</p>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
